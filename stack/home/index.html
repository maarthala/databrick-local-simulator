<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Data Engineering Infra</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: linear-gradient(120deg, #e0eafc, #cfdef3); min-height: 100vh; }
        .header {
            background: linear-gradient(90deg, #2d3e50 60%, #0078d7 100%);
            color: #fff;
            padding: 2.5rem 1rem 2rem 1rem;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
            margin: 4rem 0;
        }
        .tile {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
            padding: 2.5rem 3.5rem;
            min-width: 220px;
            text-align: center;
            transition: box-shadow 0.25s, transform 0.18s;
            position: relative;
            overflow: hidden;
        }
        .tile::before {
            content: '';
            position: absolute;
            top: -40px; left: -40px;
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #0078d7 0%, #2d3e50 100%);
            opacity: 0.08;
            border-radius: 50%;
            z-index: 0;
        }
        .tile:hover {
            box-shadow: 0 12px 32px rgba(0,0,0,0.18);
            transform: translateY(-6px) scale(1.03);
        }
        .tile a {
            color: #2d3e50;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            background: linear-gradient(90deg, #e0eafc 60%, #cfdef3 100%);
            transition: background 0.2s, color 0.2s;
        }
        .tile a:hover {
            color: #fff;
            background: linear-gradient(90deg, #0078d7 60%, #2d3e50 100%);
        }
        @media (max-width: 700px) {
            .tiles { flex-direction: column; align-items: center; gap: 1.5rem; }
            .tile { min-width: 80vw; padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">Data Engineering - Northwind</div>
    <div class="tiles">
        <div class="tile">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apacheairflow/apacheairflow-original.svg" alt="Airflow" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;">
            <a href="http://localhost:8001" target="_blank">Airflow (Scheduler)</a>
        </div>
        <div class="tile">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apachekafka/apachekafka-original.svg" alt="Kafka" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;">
            <a href="http://localhost:8003" target="_blank">Kafka UI(Queue)</a>
        </div>
        <div class="tile">
            <img src="https://avatars.githubusercontent.com/u/17177659?s=200&v=4" alt="Superset" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;background:#fff;border-radius:8px;">
            <a href="http://localhost:8004/superset/welcome/" target="_blank">Superset (BI)</a>
        </div>
        <div class="tile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Clickhouse.png" alt="Clickhouse" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;background:#fff;border-radius:8px;">
            <a href="http://localhost:8006" target="_blank">ClickHouse Visualizer</a>
        </div>
        <div class="tile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Clickhouse.png" alt="ClickHouse" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;background:#fff;border-radius:8px;">
            <a href="http://localhost:8005" target="_blank">ClicHouse Query</a>
        </div>
        <div class="tile">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jupyter/jupyter-original.svg" alt="Jupyter" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;">
            <a href="http://localhost:8008" target="_blank">Notebook (Jupyter)</a>
        </div>
        <div class="tile">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jupyter/jupyter-original.svg" alt="Jupyter" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;">
            <a href="http://localhost:8007" target="_blank">Trino (Big Query) Monitor</a>
        </div>
        <div class="tile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Apache_Spark_logo.svg" alt="Spark" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;background:#fff;border-radius:8px;">
            <a href="http://localhost:8002" target="_blank">Spark (Cluster)</a>
        </div>
        <div class="tile">
            <img src="https://avatars.githubusercontent.com/u/37745308?s=200&v=4" alt="LocalStack" style="width:48px;height:48px;margin-bottom:1rem;display:block;margin-left:auto;margin-right:auto;background:#fff;border-radius:8px;">
            <a href="https://app.localstack.cloud/dashboard" target="_blank">AWS S3(LocalStack)</a>
        </div>

    </div>
</body>
</html>
